<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">

    <title>RocketNews</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="content-container">    
        <header>
            <img src="./assets/logo.svg">
        </header>

        <main>
            <section>
                <h1>Atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo o que precisa saber para começar o dia bem informado</h2>

                </p>
            
                <form>
                    <label for="email">Insira seu email:</label>
                    <span class="input-row">
                        <input type="email" id="email" name="email" placeholder="oi@rocketseat.com">
                        <button id="button-submit" type="submit" name="buttonSubmit"><img src="./assets/send.svg"></button> 
                    </span>
                </form>

                <span id="spnletMeRead">
                    <a href="https://www.rocketseat.com.br/" target="_blank">
                        deixe-me ler primeiro 
                        <img src="./assets/arrow-right.svg">
                    </a> 
                </span>
            </section>    
        </main>
    </div>
    
    <div class="content-container" id="background-container"/>

    <script src="./src/script.js"/>
